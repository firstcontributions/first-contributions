name: Auto-merge PRs
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - "Contributors.md" # <- only run if only contributors file changed

jobs:
  # Job for checking all modified files PR
  check-modified-files-and-content:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    outputs:
      pr_files: ${{ steps.check-modified-files-and-content.outputs.pr_files }}
      files_changed: ${{ steps.check-modified-files-and-content.outputs.files_changed }}
      is_only_contributors_file_changed: ${{ steps.check-modified-files-and-content.outputs.only_contributors }}
      is_only_one_line_modified: ${{ steps.check-modified-files-and-content.outputs.only_one_line_edited }}
      contributors_md_content: ${{ steps.check-modified-files-and-content.outputs.contributors_md_content }}

    steps:
      - name: Checkout to PR branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2

      - name: Get PR files
        id: get_pr_files
        run: |
          # Get a list of files changed in the pull request
          PR_FILES=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files")
            
          # Trim leading and trailing whitespaces
          PR_FILES=$(echo $PR_FILES )

          # set the output 
          echo "pr_files=$PR_FILES" >> $GITHUB_OUTPUT

          # set the env for this job
          echo "pr_files=$PR_FILES" >> $GITHUB_ENV

      # Check if the pull request only modifies the Contributors.md file
      - name: Check only Contributors.md file modified
        id: check_num_of_files_modified_step
        run: |
          # Extract the filenames from the API response
          FILES_CHANGED=$(echo ${{ toJSON(env.pr_files ) }} | jq '.[].filename')

          # FIXME: fix the logic for storing file name; currently, if there is space in the file name, it will be stored as two different files in the output. e.g "File name.md" will be stored as "File" and "name.md

          # file names as list
          FILES_CHANGED_LIST=$(echo "$FILES_CHANGED" | xargs)

          # file names stored in output
          echo "files_changed=$FILES_CHANGED_LIST" >> "$GITHUB_OUTPUT"

          # file names stored in env
          echo "files_changed=$FILES_CHANGED_LIST" >> $GITHUB_ENV

          # Look for Contributors.md file in the list of files changed
          if [[ "${FILES_CHANGED_LIST// /}" == "Contributors.md" ]]; then

            # share output with other workflow
            echo "only_contributors=true" >> "$GITHUB_OUTPUT" 

            # Content added to Contributors.md file
            CONTRIBUTORS_MD_CONTENT=$(echo "$PR_FILES" | jq -r '.[].patch')

            echo "contributors_md_content=$CONTRIBUTORS_MD_CONTENT" >> "$GITHUB_OUTPUT"

            #share env within step
            echo "only_contributors=true" >> $GITHUB_ENV

          else
            echo "only_contributors=false" >> "$GITHUB_OUTPUT"
          fi

      # Run only if there only Contributors.md file modified in the PR
      - name: Check only one line modified in Contributors.md
        id: check_num_of_lines_modified_step
        if: env.only_contributors == 'true'
        run: |
          # Extract the additions and changes fields from the API response
          ADDITIONS=$(echo $pr_files_url | jq '.[] | select(.filename == "Contributors.md") | .additions')
          CHANGES=$(echo $pr_files_url | jq '.[] | select(.filename == "Contributors.md") | .changes')
          DELETIONS=$(echo $pr_files_url | jq '.[] | select(.filename == "Contributors.md") | .deletions')


          # check only one line added, or only one line changed, or only one line deleted and one line added which makes 2 number of changes in Contributors.md file

          if [[ ( $ADDITIONS -eq 1 && $CHANGES -eq 1 && $DELETIONS -eq 0 ) || ( $ADDITIONS -eq 1 && $CHANGES -eq 2 && $DELETIONS -eq 1 ) ]]; then

            # add to job output
            echo "only_one_line_edited=true" >> "$GITHUB_OUTPUT"

            # env variable
            echo "only_one_line_edited=true" >> $GITHUB_ENV

          else

            # More than one line was edited in Contributors.md file
            echo "only_one_line_edited=false" >> "$GITHUB_OUTPUT"

            echo "only_one_line_edited=false" >> $GITHUB_ENV

          fi

        env:
          pr_files_url: ${{env.pr_files}}

      - name: Delete previous comments from the bot
        uses: actions/github-script@v5
        with:
          script: |
            try{
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              })

              // get the comments by the bot
              const bot_comments = comments.data.filter(comment => comment.user.login === 'github-actions[bot]')

              // delete the comments from the bot
              for (const comment of bot_comments) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id
                })
              }

            } catch (error) {
              console.error("Error deleting comments:", error.message);
            }

      # Post comment on PR when PR modifies multiple lines in Contributors.md file
      - name: Post comment on PR when PR modifies multiple lines in Contributors.md file
        if: env.only_contributors == 'true' && env.only_one_line_edited == 'false'
        uses: actions/github-script@v5
        with:
          script: |
            try{
              const body = `Hello @${context.payload.pull_request.user.login}, Thank you for your contribution! We appreciate your effort and time.\n\nHowever, we noticed that there are multiple changes in the Contributors.md file. \n\nPlease add only one new line to the Contributors.md file. For a better understanding, please refer to the [3rd bullet point in the Contributing Guidelines](https://github.com/firstcontributions/first-contributions/issues/35892) \n\n## How to fix this?\n\nYou can follow [this guide](https://www.gitkraken.com/learn/git/problems/undo-git-commit). \n\nIf you need any help, feel free to ask.\n\nKeep up the good work! ðŸ˜Š`
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });

              core.setFailed('Please only add one new line to the Contributors.md file. Please do not make multiple changes in the Contributors.md file');

            } catch (error) {
              console.error("Error posting comment:", error.message);

              core.setFailed(error.message);

            }

      - name: Post comment on PR about required review
        if: env.only_contributors != 'true'
        uses: actions/github-script@v5
        with:
          script: |
            try{

                const body = `Hey @${context.payload.pull_request.user.login}, thank you for your pull request. This pull request contains changes in files which requires review. The following files were changed:\n\n  ${process.env.files_changed.trim() ? `\n\n${process.env.files_changed.trim().split(' ').map(file => `- ${file}`).join('\n')}` : ''}`
                
                github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: body
                });

              } catch (error) {
                console.error("Error posting comment:", error.message);
              }
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          files_changed: ${{ env.files_changed }}

      # Add review label to PR if there are multiple files changed
      - name: Add review label to PR
        if: env.only_contributors != 'true'
        uses: actions/github-script@v5
        with:
          script: |
            try{
                github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  labels: [":woman_technologist: waiting for review"]
                });


              core.setFailed("PR needs review.")


              } catch (error) {
                console.error("Error adding label:", error.message);

                core.setFailed(error.message);
              }

          github-token: ${{ secrets.GITHUB_TOKEN }}


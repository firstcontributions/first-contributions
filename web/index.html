<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial Page</title>
  <style>
    /* Basic page styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      color: #333;
    }

    /* Code block styling */
    pre {
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Make the page responsive */
    @media (max-width: 600px) {
      body {
        font-size: 16px;
        padding: 10px;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      code {
        font-size: 13px;
      }

      button, a {
        padding: 10px 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the First Contributions Tutorial</h1>
  <p>This page demonstrates mobile-responsive design improvements.</p>

  <h2>Example Code Block</h2>
  <pre><code>git clone https://github.com/your-username/first-contributions.git</code></pre>

  <h2>Example Image</h2>
  <img src="https://via.placeholder.com/400x200" alt="Example image" />

  <p>Resize the window or open on mobile to see responsiveness in action.</p>
</body>
</html>
